# Use default BLE transmit power (0dBm) for better battery life
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Split keyboard config
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_BATTERY_REPORTING_SPLIT_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# USB HID battery reporting (requires PR #2938)
CONFIG_ZMK_BATTERY_REPORTING_HID=y

# Debouncing (conservative for battery life)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB performance
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# Bluetooth connections
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=5

# Set keyboard name (kept short for BT compatibility)
CONFIG_ZMK_KEYBOARD_NAME="Dactyl 5x6"
