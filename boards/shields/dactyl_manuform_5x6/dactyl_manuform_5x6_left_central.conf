# Dongle-less mode: Left half as central
# Connects directly to host devices via Bluetooth

# Battery reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=5

# Split configuration - expect 1 peripheral (right half)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# Fetch battery level from peripheral
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Use default TX power (0 dBm) for battery savings
# Options range from PLUS_8 (+8 dBm) to MINUS_40 (-40 dBm)

# ZMK Studio support over BLE (no USB needed)
CONFIG_ZMK_STUDIO=y
