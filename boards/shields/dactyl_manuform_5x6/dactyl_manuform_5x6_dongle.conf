# Central (dongle) specific config
# The dongle acts as USB host
CONFIG_ZMK_USB=y

# Split keyboard config
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# Configure for 2 BLE peripherals (left and right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Enable NKRO (N-Key Rollover) for unlimited simultaneous key presses
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=5
CONFIG_ZMK_BATTERY_REPORTING_SPLIT_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# USB HID battery reporting (requires PR #2938)
CONFIG_ZMK_BATTERY_REPORTING_HID=y

# Disable lowest charge reporting - we want individual battery reports only
CONFIG_ZMK_BATTERY_REPORTING_SPLIT_REPORT_LOWEST_CHARGE=n
