# Central (dongle) specific config
# The dongle acts as USB host
CONFIG_ZMK_USB=y

# Configure for 2 BLE peripherals (left and right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Enable NKRO (N-Key Rollover) for unlimited simultaneous key presses
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Battery reporting - fetch levels from peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
